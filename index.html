<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="bg bgtop" src="images/bg-pattern-top.svg" alt="" />
      <img class="bg bgbot" src="images/bg-pattern-bottom.svg" alt="" />
      <div class="card">
        <div class="top">
          <img class="pattern" src="images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="bottom">
          <div class="circle">
            <img class="Profile" src="images/image-victor.jpg" alt="" />
          </div>
          <div class="name">
            <span class="bold">Victor Crest</span>
            <span class="blur">
              26
              <div class="location">London</div></span
            >
          </div>

          <div class="datas">
            <div class="data">
              <span class="bold">80K</span> <span class="blur">Followers</span>
            </div>
            <div class="data">
              <span class="bold">803K</span> <span class="blur">Likes</span>
            </div>
            <div class="data">
              <span class="bold"> 1.4K</span><span class="blur"> Photos</span>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
